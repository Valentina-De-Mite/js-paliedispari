<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container text-center my-5">
        <h2 class="my-2">Pari o dispari</h2>
        <form action="">
            <div id="elementNumber">
                <input type="text" id="user_number" placeholder="Inserisci qui un numero" class="pe-5 rounded my-4 ">

            </div>
            <select name="scelta" id="choice" class="rounded px-3 py-1">
                <option value="even">Pari</option>
                <option value="odd">Dispari</option>
            </select>
            <button type="button" class="ms-3 rounded-pill px-4 py-1" id="inserisci">Invia</button>

        </form>

        <div id="winner" class="my-5"></div>


    </div>

    <script src="./assets/main.js"></script>
</body>
